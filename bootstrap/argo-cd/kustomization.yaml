apiVersion: kustomize.config.k8s.io/v1beta1
configMapGenerator:
- behavior: merge
  literals:
  - |
    repository.credentials=- passwordSecret:
        key: git_token
        name: autopilot-secret
      url: https://github.com/
      usernameSecret:
        key: git_username
        name: autopilot-secret
  name: argocd-cm
- behavior: merge
  literals:
  - server.disable.auth=false
  name: argocd-cmd-params-cm
kind: Kustomization
namespace: runtime-mitzon
resources:
- github.com/codefresh-io/cli-v2/manifests/argo-cd?ref=v0.0.145
